<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - Liam Hellman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen bg-black font-mono text-green-400 relative z-10">
    <!-- Particles Background -->
    <div id="particles-js" class="fixed top-0 left-0 w-full h-full z-0"></div>

    <!-- Sidebar Navigation -->
    <div id="sidebar" class="fixed top-0 left-0 h-screen w-64 bg-gray-900 shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
      <div class="flex flex-col p-4">
        <span class="text-xl font-bold text-green-400 mb-6">Liam Hellman</span>
        <a href="index.html" class="text-green-400 hover:text-green-200 mb-2">Home</a>
        <a href="contact.html" class="text-green-400 hover:text-green-200 mb-2">Contact</a>
        <button id="langToggleSidebar" class="mt-4 px-3 py-1 bg-gray-800 text-green-400 rounded-full hover:bg-gray-700 transition-colors">EN/FR</button>
      </div>
    </div>

    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggle" class="fixed top-4 left-4 z-50 p-2 bg-gray-800 text-green-400 rounded-full hover:bg-gray-700 transition-colors">
      â˜°
    </button>

    <!-- Overlay for Sidebar -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Contact Section -->
    <div class="min-h-screen flex flex-col items-center justify-center fade-in-up delay-1">
      <div class="max-w-xl w-full p-8 border border-green-400 rounded-md bg-gray-900">
        <h2 class="text-3xl font-extrabold mb-6 text-center">Contact Me</h2>
        <form id="contactForm" class="space-y-4">
          <div>
            <label for="name" class="block mb-1">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full p-2 bg-black border border-green-400 rounded"
              required
            />
          </div>
          <div>
            <label for="email" class="block mb-1">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-2 bg-black border border-green-400 rounded"
              required
            />
          </div>
          <div>
            <label for="message" class="block mb-1">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              class="w-full p-2 bg-black border border-green-400 rounded"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full px-4 py-2 border border-green-400 rounded hover:bg-green-400 hover:text-black transition-colors"
          >
            Send Message
          </button>
        </form>
        <p id="formFeedback" class="mt-4 text-center"></p>
      </div>
    </div>

    <!-- External Libraries for Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>

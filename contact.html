<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - Liam Hellman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen bg-black font-mono text-green-400 relative z-10">
    <!-- Particles Background -->
    <div id="particles-js" class="fixed top-0 left-0 w-full h-full z-0"></div>

    <!-- Navigation (same as index.html) -->
    <nav class="bg-gray-900 shadow-lg fade-in-up">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <span id="navName" class="text-xl font-bold">Liam Hellman</span>
          </div>
          <!-- Desktop Navigation -->
          <div class="hidden md:flex items-center space-x-8">
            <a href="index.html" class="hover:text-green-200">Home</a>
            <a href="contact.html" class="hover:text-green-200">Contact</a>
            <button
              id="langToggleDesktop"
              class="px-3 py-1 bg-gray-800 text-green-400 rounded-full hover:bg-gray-700 transition-colors"
            >EN/FR</button>
          </div>
          <!-- Mobile Navigation Controls -->
          <div class="md:hidden flex items-center space-x-3">
            <button
              id="langToggleMobile"
              class="px-3 py-1 bg-gray-800 text-green-400 rounded-full hover:bg-gray-700 transition-colors"
            >EN/FR</button>
            <button id="menuToggle" class="text-green-400 hover:text-green-200">
              <span id="menuIcon"></span>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile Navigation Menu -->
      <div id="mobileMenu" class="md:hidden hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a href="index.html" class="block px-3 py-2 hover:text-green-200">Home</a>
          <a href="contact.html" class="block px-3 py-2 hover:text-green-200">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <div class="min-h-screen flex flex-col items-center justify-center fade-in-up delay-1">
      <div class="max-w-xl w-full p-8 border border-green-400 rounded-md bg-gray-900">
        <h2 class="text-3xl font-extrabold mb-6 text-center">Contact Me</h2>
        <form id="contactForm" class="space-y-4">
          <div>
            <label for="name" class="block mb-1">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full p-2 bg-black border border-green-400 rounded"
              required
            />
          </div>
          <div>
            <label for="email" class="block mb-1">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-2 bg-black border border-green-400 rounded"
              required
            />
          </div>
          <div>
            <label for="message" class="block mb-1">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              class="w-full p-2 bg-black border border-green-400 rounded"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full px-4 py-2 border border-green-400 rounded hover:bg-green-400 hover:text-black transition-colors"
          >
            Send Message
          </button>
        </form>
        <p id="formFeedback" class="mt-4 text-center"></p>
      </div>
    </div>

    <!-- External Libraries for Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
    <script>
      // Simple contact form submission handler
      document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault();
        document.getElementById("formFeedback").innerText = "Message sent! Thank you.";
        // Here you could also add an AJAX request to actually send the email.
        this.reset();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liam Hellman - Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <span id="navName" class="text-xl font-bold text-gray-800"></span>
        </div>
        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="#about" id="navAbout" class="text-gray-600 hover:text-gray-900"></a>
          <a href="#education" id="navEducation" class="text-gray-600 hover:text-gray-900"></a>
          <a href="#experience" id="navExperience" class="text-gray-600 hover:text-gray-900"></a>
          <a href="#projects" id="navProjects" class="text-gray-600 hover:text-gray-900"></a>
          <a href="#skills" id="navSkills" class="text-gray-600 hover:text-gray-900"></a>
          <button id="langToggleDesktop" class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 transition-colors"></button>
        </div>
        <!-- Mobile Navigation Controls -->
        <div class="md:hidden flex items-center space-x-3">
          <button id="langToggleMobile" class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 transition-colors"></button>
          <button id="menuToggle" class="text-gray-600 hover:text-gray-900">
            <span id="menuIcon"></span>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Navigation Menu -->
    <div id="mobileMenu" class="md:hidden hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="#about" id="mobileNavAbout" class="block px-3 py-2 text-gray-600 hover:text-gray-900"></a>
        <a href="#education" id="mobileNavEducation" class="block px-3 py-2 text-gray-600 hover:text-gray-900"></a>
        <a href="#experience" id="mobileNavExperience" class="block px-3 py-2 text-gray-600 hover:text-gray-900"></a>
        <a href="#projects" id="mobileNavProjects" class="block px-3 py-2 text-gray-600 hover:text-gray-900"></a>
        <a href="#skills" id="mobileNavSkills" class="block px-3 py-2 text-gray-600 hover:text-gray-900"></a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div id="about" class="bg-white">
    <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
      <div class="text-center">
        <h1 id="heroName" class="text-4xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-6xl"></h1>
        <p id="heroTitle" class="mt-6 max-w-2xl mx-auto text-xl text-gray-500"></p>
        <div class="mt-6 flex justify-center space-x-6 text-gray-500">
          <div class="flex items-center">
            <!-- Simple map pin icon -->
            <span class="mr-2">üìç</span>
            <span id="heroLocation"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Education Section -->
    <div id="education" class="py-12 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 id="educationHeading" class="text-3xl font-extrabold text-gray-900 mb-8"></h2>
          <div id="educationContainer" class="space-y-8"></div>
        </div>
      </div>

    <!-- Experience Section -->
    <div id="experience" class="py-12 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 id="experienceHeading" class="text-3xl font-extrabold text-gray-900 mb-8"></h2>
            <div id="experienceContainer" class="space-y-8"></div>
        </div>
    </div>

      <!-- Projects Section -->
    <div id="projects" class="py-12 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 id="projectsHeading" class="text-3xl font-extrabold text-gray-900 mb-8"></h2>
            <div id="projectsContainer" class="grid gap-8 md:grid-cols-2"></div>
        </div>
    </div>


  <!-- Skills Section -->
  <div id="skills" class="py-12 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 id="skillsHeading" class="text-3xl font-extrabold text-gray-900 mb-8"></h2>
      
      <!-- Qualities -->
      <div class="mb-8">
        <h3 id="qualitiesHeading" class="text-xl font-bold text-gray-900 mb-4"></h3>
        <div id="qualitiesContainer" class="flex flex-wrap gap-2"></div>
      </div>
      
      <!-- Languages -->
      <div class="mb-8">
        <h3 id="languagesHeading" class="text-xl font-bold text-gray-900 mb-4"></h3>
        <div id="languagesContainer" class="flex flex-wrap gap-2"></div>
      </div>
      
      <!-- Interests -->
      <div class="mb-8">
        <h3 id="interestsHeading" class="text-xl font-bold text-gray-900 mb-4"></h3>
        <div id="interestsContainer" class="flex flex-wrap gap-2"></div>
      </div>
      
      <!-- Technical Skills -->
      <div class="mt-12">
        <h3 id="technicalSkillsHeading" class="text-xl font-bold text-gray-900 mb-4"></h3>
        
        <!-- Programming Languages -->
        <div class="mb-6">
          <h4 id="programmingLanguagesHeading" class="text-lg font-semibold text-gray-700 mb-2"></h4>
          <div id="programmingContainer" class="flex flex-wrap gap-2"></div>
        </div>
        
        <!-- Frameworks -->
        <div class="mb-6">
          <h4 id="frameworksHeading" class="text-lg font-semibold text-gray-700 mb-2"></h4>
          <div id="frameworksContainer" class="flex flex-wrap gap-2"></div>
        </div>
        
        <!-- Tools -->
        <div class="mb-6">
          <h4 id="toolsHeading" class="text-lg font-semibold text-gray-700 mb-2"></h4>
          <div id="toolsContainer" class="flex flex-wrap gap-2"></div>
        </div>
        
        <!-- Databases -->
        <div class="mb-6">
          <h4 id="databasesHeading" class="text-lg font-semibold text-gray-700 mb-2"></h4>
          <div id="databasesContainer" class="flex flex-wrap gap-2"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Liam Hellman - Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen bg-black font-mono text-green-400 relative z-10">
    <!-- Particles Background -->
    <div id="particles-js" class="fixed top-0 left-0 w-full h-full z-0"></div>

    <!-- Navigation (Original bar that shrinks on scroll) -->
    <nav class="bg-gray-900 shadow-lg fade-in-up fixed top-0 left-0 right-0 z-50 transition-all duration-300">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <span id="navName" class="text-xl font-bold"></span>
          </div>
          <!-- Desktop Navigation -->
          <div class="hidden md:flex items-center space-x-8">
            <a href="#about" id="navAbout" class="hover:text-green-200"></a>
            <a href="#education" id="navEducation" class="hover:text-green-200"></a>
            <a href="#experience" id="navExperience" class="hover:text-green-200"></a>
            <a href="#projects" id="navProjects" class="hover:text-green-200"></a>
            <a href="contact.html" id="navContact" class="hover:text-green-200">Contact</a>
            <button
              id="langToggleDesktop"
              class="px-3 py-1 bg-gray-800 text-green-400 rounded-full hover:bg-gray-700 transition-colors"
            ></button>
          </div>
          <!-- Mobile Navigation Controls -->
          <div class="md:hidden flex items-center space-x-3">
            <button
              id="langToggleMobile"
              class="px-3 py-1 bg-gray-800 text-green-400 rounded-full hover:bg-gray-700 transition-colors"
            ></button>
            <button id="menuToggle" class="text-green-400 hover:text-green-200">
              <span id="menuIcon"></span>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile Navigation Menu -->
      <div id="mobileMenu" class="md:hidden hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a href="#about" id="mobileNavAbout" class="block px-3 py-2 hover:text-green-200"></a>
          <a href="#education" id="mobileNavEducation" class="block px-3 py-2 hover:text-green-200"></a>
          <a href="#experience" id="mobileNavExperience" class="block px-3 py-2 hover:text-green-200"></a>
          <a href="#projects" id="mobileNavProjects" class="block px-3 py-2 hover:text-green-200"></a>
          <a href="contact.html" id="mobileNavContact" class="block px-3 py-2 hover:text-green-200">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div
      id="about"
      class="bg-black pt-20 min-h-screen flex flex-col items-center justify-center fade-in-up delay-1"
    >
      <div class="max-w-2xl text-center p-8 border border-green-400 rounded-md">
        <!-- Fake terminal prompt -->
        <p class="text-sm mb-4">
          <span class="text-green-300">C:\Users\Liam\resume&gt;</span> cat
          introduction.txt
        </p>
        <h1 id="heroName" class="text-4xl font-extrabold tracking-wide"></h1>
        <p id="heroTitle" class="mt-4 text-2xl"></p>
        <p id="heroLocation" class="mt-2 text-lg"></p>
      </div>
    </div>

    <!-- Education Section -->
    <div id="education" class="py-12 bg-black fade-in-up delay-2">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 id="educationHeading" class="text-3xl font-extrabold mb-8"></h2>
        <div id="educationContainer" class="space-y-8"></div>
      </div>
    </div>

    <!-- Experience Section -->
    <div id="experience" class="py-12 bg-black fade-in-up delay-3">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 id="experienceHeading" class="text-3xl font-extrabold mb-8"></h2>
        <div id="experienceContainer" class="space-y-8"></div>
      </div>
    </div>

    <!-- Projects Section -->
    <div id="projects" class="py-12 bg-black fade-in-up delay-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 id="projectsHeading" class="text-3xl font-extrabold mb-8"></h2>
        <div id="projectsContainer" class="grid gap-8 md:grid-cols-2"></div>
      </div>
    </div>

    <!-- Skills Section (unchanged) -->
    <div id="skills" class="py-12 bg-black fade-in-up delay-5">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 id="skillsHeading" class="text-3xl font-extrabold mb-8"></h2>
        <!-- ... rest of the skills section ... -->
      </div>
    </div>

    <!-- External Libraries for Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>

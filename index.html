<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Liam Hellman - Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen bg-black font-mono text-green-400 relative z-10">
    <!-- Particles Background -->
    <div id="particles-js" class="fixed top-0 left-0 w-full h-full z-0"></div>

    <!-- Sidebar Navigation -->
    <div id="sidebar" class="fixed top-0 left-0 h-screen w-64 bg-gray-900 shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
      <div class="flex flex-col p-4">
        <span class="text-xl font-bold text-green-400 mb-6">Liam Hellman</span>
        <a href="#about" class="text-green-400 hover:text-green-200 mb-2">About</a>
        <a href="#education" class="text-green-400 hover:text-green-200 mb-2">Education</a>
        <a href="#experience" class="text-green-400 hover:text-green-200 mb-2">Experience</a>
        <a href="#projects" class="text-green-400 hover:text-green-200 mb-2">Projects</a>
        <a href="#skills" class="text-green-400 hover:text-green-200 mb-2">Skills</a>
        <a href="contact.html" class="text-green-400 hover:text-green-200 mb-2">Contact</a>
        <button id="langToggleSidebar" class="mt-4 px-3 py-1 bg-gray-800 text-green-400 rounded-full hover:bg-gray-700 transition-colors">EN/FR</button>
      </div>
    </div>

    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggle" class="fixed top-4 left-4 z-50 p-2 bg-gray-800 text-green-400 rounded-full hover:bg-gray-700 transition-colors">
      â˜°
    </button>

    <!-- Overlay for Sidebar -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Hero Section (About) -->
    <div id="about" class="bg-black pt-20 min-h-screen flex flex-col items-center justify-center fade-in-up delay-1">
      <div class="max-w-2xl text-center p-8 border border-green-400 rounded-md">
        <!-- Fake terminal prompt -->
        <p class="text-sm mb-4">
          <span class="text-green-300">C:\Users\Liam\resume&gt;</span> cat introduction.txt
        </p>
        <h1 id="heroName" class="text-4xl font-extrabold tracking-wide"></h1>
        <p id="heroTitle" class="mt-4 text-2xl"></p>
        <p id="heroLocation" class="mt-2 text-lg"></p>
      </div>
    </div>

    <!-- Education Section -->
    <div id="education" class="py-12 bg-black fade-in-up delay-2">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 id="educationHeading" class="text-3xl font-extrabold mb-8">Education</h2>
        <div id="educationContainer" class="space-y-8"></div> <!-- Container for education content -->
      </div>
    </div>

    <!-- Experience Section -->
    <div id="experience" class="py-12 bg-black fade-in-up delay-3">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 id="experienceHeading" class="text-3xl font-extrabold mb-8">Experience</h2>
        <div id="experienceContainer" class="space-y-8"></div> <!-- Container for experience content -->
      </div>
    </div>

    <!-- Projects Section -->
    <div id="projects" class="py-12 bg-black fade-in-up delay-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 id="projectsHeading" class="text-3xl font-extrabold mb-8">Projects</h2>
        <div id="projectsContainer" class="grid gap-8 md:grid-cols-2"></div> <!-- Container for projects content -->
      </div>
    </div>

    <!-- Skills & Interests Section -->
    <div id="skills" class="py-12 bg-black fade-in-up delay-5">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 id="skillsHeading" class="text-3xl font-extrabold mb-8">Skills & Interests</h2>
        <div id="skillsContent" class="mt-8"></div> <!-- Container for skills content -->
      </div>
    </div>

    <!-- External Libraries for Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
